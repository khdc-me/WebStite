name: DEPLOY CODE
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - uses: actions/checkout@master

      - name: Bucket actions
        uses: actions/setup-node@v1
        with:
          node-version: 8
      - run: npm i
      - run: npm run test
      - run: npm run generate
      
      - name: Publish
        uses: nogsantos/scp-deploy@master
        with:
          src: ./src/*
          host: web.techtcuson.com
          remote: /var/lib/docker/volumes/WebURData/_data/
          port: 22
          user: webdeploy_ansible
          key: ${{ secrets.DEPLOY_KEY }}
